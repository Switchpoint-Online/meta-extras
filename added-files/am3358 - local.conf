MACHINE ?= "beaglebone-yocto"
DISTRO ?= "poky"
hostname_pn-base-files = "TDN-FTPv2"
PACKAGE_CLASSES ?= "package_rpm"
EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
# ENABLE_UART = "1"
IMAGE_INSTALL:append = " vsftpd"
IMAGE_INSTALL:append = " tdn-nr-am3358"
INHERIT += "extrausers"
ROOT_PASSWORD = "\$5\$zbhcKTd9d5tbZAU\$oWA7RvXvYM/ND55qM7r/vmvWwQFAXKWK9XgTOGto710"
EXTRA_USERS_PARAMS = "usermod -p '${ROOT_PASSWORD}' root"
DISTRO_FEATURES:append = " systemd networkd"
DISTRO_FEATURES:remove = " sysvinit"
VIRTUAL-RUNTIME_init_manager = "systemd"
IMAGE_ROOTFS_EXTRA_SPACE = "1048576"
USER_CLASSES ?= "buildstats"
PATCHRESOLVE = "noop"
BB_DISKMON_DIRS ??= "\
    STOPTASKS,${TMPDIR},1G,100K \
    STOPTASKS,${DL_DIR},1G,100K \
    STOPTASKS,${SSTATE_DIR},1G,100K \
    STOPTASKS,/tmp,100M,100K \
    HALT,${TMPDIR},100M,1K \
    HALT,${DL_DIR},100M,1K \
    HALT,${SSTATE_DIR},100M,1K \
    HALT,/tmp,10M,1K"
PACKAGECONFIG:append:pn-qemu-system-native = " sdl"
CONF_VERSION = "2"

